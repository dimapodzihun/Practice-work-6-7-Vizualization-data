<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>D3.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    .link {
      stroke: #999;
      stroke-opacity: 0.7;
    }
    .node {
      stroke: #fff;
      stroke-width: 1.5px;
      cursor: grab;
    }
    text {
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h3>Мережа зв'язків між людьми</h3>
  <svg id="graph" width="600" height="400"></svg>

  <script src="tasks.js"></script>
</body>
</html>
